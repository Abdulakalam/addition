<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>


<body>


    <script>
        var n=prompt("Enter the no of tables :");
       
        document.write("<table>");
       for(i=1; i<=n; i++)
{
    var s=i+1;
    document.write("<tr><td>" + i + "+" + 1 + "=" + s +"</td></tr>");
} 
document.write("</table>");
    </script>
    
</body>
</html>
